[main]
font=Source Code Pro:size=10.5

[colors]
foreground=ffffff    # texte principal
background=000000    # fond noir pur

cursor=ffffff 33dfff  # texte / fond du curseur (bleu cyan doux)

# Couleurs standards (regular)
regular0=000000      # noir
regular1=ff5555      # rouge doux
regular2=00ff88      # vert fluo doux
regular3=ffcc66      # jaune orangé
regular4=33dfff      # bleu cyan
regular5=bb86fc      # violet doux
regular6=00ced1      # turquoise foncé
regular7=a0a0a0      # gris clair

# Couleurs vives (bright)
bright0=1a1a1a       # gris très foncé
bright1=ff8888       # rouge clair
bright2=66ffaa       # vert clair
bright3=ffd580       # jaune clair
bright4=66dfff       # bleu cyan clair
bright5=d0a8ff       # violet clair
bright6=40e0d0       # turquoise clair
bright7=ffffff       # blanc pur

[bell]
visual=yes

[cursor]
blink=yes
style=underline
unfocused-style=none
blink-rate=100
